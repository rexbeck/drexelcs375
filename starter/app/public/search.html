<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>rSquared</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h1>rSquared</h1>

<p>Welcome to rSquared!</p>

<p><a href="add.html">Add a clothing item to our catalog</a></p>
<p><a href="outfit.html">Submit an outfit</a></p>


<h2>Search for clothing</h2>

<p>What kind of clothing are you interested in?</p>

<div class="form">
	<div>
		<label for="category">category:</label>
		<select id="category" name="category">
			<option value="">Any category</option>
			<option value="shirt">Shirt</option>
			<option value="pants">Pants</option>
			<option value="hat">Hat</option>
		</select>
	</div>
	<button id="submit">Search for items</button>
</div>

<div id="message"></div>

<table>
	<thead>
		<tr><th>Name</th><th>Category</th><th>Image</th></tr>
	</thead>
	<tbody id="items"></tbody>
</table>

<script src="search.js"></script>

</body>
</html>
