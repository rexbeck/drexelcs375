<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>rSquared</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h1>rSquared</h1>

<p>Welcome to rSquared!</p>

<p><a href="search.html">Search our catalog</a></p>

<h2>Add your outfit to our catalog</h2>

<p>Please give us some information about the clothing item you want to add to our catalog:</p>

<div class="form">
	<div>
		<label for="name">Name:</label>
		<input id="name" type="text" name="name">
	</div>
	<div>
		<label for="category">Category:</label>
		<select id="category" name="category">
			<option value="">Please select your clothing item's category</option>
			<option value="shirt">Shirt</option>
			<option value="pants">Pants</option>
			<option value="hat">Hat</option>
		</select>
	</div>
	<div>
		<label>Image included?</label>
		<input type="radio" name="image" value="yes">
		<label>Yes</label>
		<input type="radio" name="image" value="no">
		<label>No</label>
	</div>
	<button id="submit">Add item to catalog</button>
</div>

<div id="message"></div>

<script src="add.js"></script>

</body>
</html>
