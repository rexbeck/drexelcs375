<h2>Add your clothing item to our catalog</h2>

<p>Please give us some information about the clothing item you want to add to our catalog:</p>

<div class="form">
	<div>
		<label for="name">Name:</label>
		<input id="name" type="text" name="name">
	</div>
	<div>
		<label for="category">Category:</label>
		<select id="category" name="category">
			<option value="">Please select your clothing item's category</option>
			<option value="shirt">Shirt</option>
			<option value="pants">Pants</option>
			<option value="hat">Hat</option>
		</select>
	</div>
	<label>Upload Image:</label>
        <input type="file" name="image">
	<button id="submit">Add item to catalog</button>
</div>

<div id="message"></div>
